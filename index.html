        function WorldMap({ countries }) {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);

            useEffect(() => {
                if (!mapRef.current || mapInstance.current) return;

                mapInstance.current = L.map(mapRef.current).setView([20, 0], 2);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 18
                }).addTo(mapInstance.current);

                countries.forEach(country => {
                    if (country.lat && country.lng) {
                        const circleSize = Math.max(10, country.count * 2);
                        L.circleMarker([country.lat, country.lng], {
                            radius: circleSize,
                            fillColor: '#e94560',
                            color: '#1a1a2e',
                            weight: 2,
                            opacity: 0.8,
                            fillOpacity: 0.6
                        }).addTo(mapInstance.current)
                          .bindPopup(`<b>${country.country}</b><br>${country.count} reviews`);
                    }
                });

                return () => {
                    if (mapInstance.current) {
                        mapInstance.current.remove();
                        mapInstance.current = null;
                    }
                };
            }, [countries]);

            return <div ref={mapRef} className="map-container" />;
        }

            const [searchTerm, setSearchTerm] = useState('');

            const sections = [
                { id: 'peerreview', label: 'Peer Review', count: 203 },
                { id: 'awards', label: 'Awards', count: portfolioData.awards.length },
                { id: 'memberships', label: 'Memberships', count: portfolioData.memberships.length },
                { id: 'media', label: 'Media', count: portfolioData.media.length },
                { id: 'judge', label: 'Judging', count: portfolioData.judge.length },
                { id: 'publications', label: 'Publications', count: portfolioData.publications.length }
            ];

            const filterItems = (items) => {
                if (!searchTerm) return items;
                return items.filter(item => 
                    JSON.stringify(item).toLowerCase().includes(searchTerm.toLowerCase())
                );
            };

            const getBadgeClass = (status) => {
                const statusMap = {
                    'Done': 'badge-done',
                    'Published': 'badge-published',
                    'Submitted': 'badge-submitted',
                    'In progress': 'badge-progress',
                    'Pending': 'badge-pending',
                    'Archived': 'badge-archived'
                };
                return `badge ${statusMap[status] || 'badge-pending'}`;
            };

            const renderCard = (item, index) => {
                switch(activeSection) {
                    case 'awards':
                        return (
                            <div key={index} className="card">
                                <div className="card-header">
                                    <h3 className="card-title">{item.name}</h3>
                                    <span className={getBadgeClass(item.status)}>{item.status}</span>
                                </div>
                                {item.link && (
                                    <a href={item.link} target="_blank" rel="noopener noreferrer" className="card-link">
                                        View Details ‚Üí
                                    </a>
                                )}
                            </div>
                        );
                    
                    case 'memberships':
                        return (
                            <div key={index} className="card">
                                <div className="card-header">
                                    <h3 className="card-title">{item.name}</h3>
                                    <span className={getBadgeClass(item.status)}>{item.status}</span>
                                </div>
                                {item.notes && <p className="card-content">{item.notes}</p>}
                            </div>
                        );
                    
                    case 'media':
                        return (
                            <div key={index} className="card">
                                <div className="card-header">
                                    <h3 className="card-title">{item.publication}</h3>
                                </div>
                                <div className="card-meta">
                                    <span className="meta-tag">{item.market}</span>
                                    <span className="meta-tag">{item.type}</span>
                                </div>
                                {item.link && (
                                    <a href={item.link} target="_blank" rel="noopener noreferrer" className="card-link">
                                        Read Article ‚Üí
                                    </a>
                                )}
                            </div>
                        );
                    
                    case 'judge':
                        return (
                            <div key={index} className="card">
                                <div className="card-header">
                                    <h3 className="card-title">{item.activity}</h3>
                                    <span className={getBadgeClass(item.status)}>{item.status}</span>
                                </div>
                                {item.date && <div className="card-meta"><span className="meta-tag">{item.date}</span></div>}
                                {item.notes && <p className="card-content">{item.notes}</p>}
                            </div>
                        );
                    
                    case 'publications':
                        return (
                            <div key={index} className="card">
                                <div className="card-header">
                                    <h3 className="card-title">{item.title}</h3>
                                    <span className={getBadgeClass(item.status)}>{item.status}</span>
                                </div>
                                <div className="card-meta">
                                    <span className="meta-tag">{item.conference}</span>
                                </div>
                                {item.link && (
                                    <a href={item.link} target="_blank" rel="noopener noreferrer" className="card-link">
                                        View Paper ‚Üí
                                    </a>
                                )}
                            </div>
                        );
                    
                    default:
                        return null;
                }
            };

            const currentData = activeSection === 'peerreview' ? [] : filterItems(portfolioData[activeSection] || []);
            const currentSection = sections.find(s => s.id === activeSection);

            return (
                <div>
                    <section className="hero-section">
                        <div className="hero-content">
                            <h1 className="hero-title">Milan Parikh</h1>
                            <p className="hero-subtitle">Lead Enterprise Data Architect</p>
                            <p className="hero-tagline">Cytel Inc.</p>
                            <div className="hero-stats">
                                <div className="hero-stat">
                                    <span className="hero-stat-number">203</span>
                                    <span className="hero-stat-label">Peer Reviews</span>
                                </div>
                                <div className="hero-stat">
                                    <span className="hero-stat-number">189</span>
                                    <span className="hero-stat-label">Manuscripts</span>
                                </div>
                                <div className="hero-stat">
                                    <span className="hero-stat-number">8+</span>
                                    <span className="hero-stat-label">Countries</span>
                                </div>
                            </div>
                            <span className="wos-badge">Web of Science ID: NHP-2260-2025</span>
                        </div>
                    </section>

                    <div className="stats-bar">
                        <div className="stats-container">
                            {sections.map(section => (
                                <div
                                    key={section.id}
                                    className={`stat-item ${activeSection === section.id ? 'active' : ''}`}
                                    onClick={() => { setActiveSection(section.id); setSearchTerm(''); }}
                                >
                                    <span className="stat-number">{section.count}</span>
                                    <span className="stat-label">{section.label}</span>
                                </div>
                            ))}
                            {activeSection !== 'peerreview' && (
                                <div className="search-container">
                                    <input
                                        type="text"
                                        placeholder="Search..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="search-input"
                                    />
                                </div>
                            )}
                        </div>
                    </div>

                    <section className="content-section">
                        {activeSection === 'peerreview' ? (
                            <div className="peer-review-section">
                                <div className="section-header">
                                    <h2 className="section-title">Peer Review Activity</h2>
                                    <p className="section-count">{portfolioData.peerReview.dateRange}</p>
                                </div>

                                <div className="review-stats-grid">
                                    <div className="review-stat-box">
                                        <h3>{portfolioData.peerReview.totalReviews}</h3>
                                        <p>Total Reviews</p>
                                    </div>
                                    <div className="review-stat-box">
                                        <h3>{portfolioData.peerReview.manuscripts}</h3>
                                        <p>Manuscripts</p>
                                    </div>
                                    <div className="review-stat-box">
                                        <h3>{portfolioData.peerReview.countries.length}</h3>
                                        <p>Countries</p>
                                    </div>
                                </div>

                                <h3 style={{fontSize: '1.5rem', marginBottom: '1.5rem', color: 'var(--primary)'}}>
                                    Global Review Reach
                                </h3>
                                <WorldMap countries={portfolioData.peerReview.countries} />

                                <h3 style={{fontSize: '1.5rem', marginBottom: '1rem', marginTop: '2rem', color: 'var(--primary)'}}>
                                    Top Conferences & Journals
                                </h3>
                                <div className="conferences-list">
                                    {portfolioData.peerReview.topConferences.map((conf, idx) => (
                                        <div key={idx} className="conference-item">
                                            <span className="conference-name">{conf.name}</span>
                                            <span className="conference-count">{conf.count}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <>
                                <div className="section-header">
                                    <h2 className="section-title">{currentSection?.label}</h2>
                                    <p className="section-count">
                                        {currentData.length} {currentData.length === 1 ? 'item' : 'items'}
                                    </p>
                                </div>

                                {currentData.length > 0 ? (
                                    <div className="cards-grid">
                                        {currentData.map((item, index) => renderCard(item, index))}
                                    </div>
                                ) : (
                                    <div className="empty-state">
                                        <div className="empty-icon">üîç</div>
                                        <p>No results found</p>
                                    </div>
                                )}
                            </>
                        )}
                    </section>

                    <footer className="footer">
                        <div className="footer-content">
                            <h3 className="footer-title">Milan Parikh</h3>
                            <p className="footer-text">¬© 2025 Professional Portfolio</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
